<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנת מגרש טניס</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>הזמנת מגרש טניס</h1>
        <p>בחר את השעה הרצויה להזמנה:</p>
        <button class="btn" onclick="orderTennisCourt()">19:00</button>
    </div>

    <script>
        function orderTennisCourt() {
            alert("הזמנת מגרש טניס לשעה 19:00 בוצעה בהצלחה!");
        }
    </script>
</body>
</html>
